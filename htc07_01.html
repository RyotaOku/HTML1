<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Googleの検索</title>
</head>
<body>
<h1><img src="images/htc07_icon.jpg" alt="Google"></h1>
<p>以下の入力項目に検索したいキーワードを入力して下さい</p>
<form action="http://www.google.co.jp/search" method="get">
	<input type="text" name="q" value="ここに検索したい
	キーワードを入れる" size="50"> <input type="reset" value="リセット"> <input type="submit" value="検索">
</form>
</body>
</html>
